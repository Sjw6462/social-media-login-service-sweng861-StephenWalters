<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook and LinkedIn Login</title>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '910567587948158', // Facebook App ID
        cookie     : true,
        xfbml      : true,
        version    : 'v12.0'
      });
    };
  </script>
  <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script type="text/javascript" src="https://platform.linkedin.com/in.js">
    api_key: 78tk4qtmqcm77m
    authorize: true
    onLoad: onLinkedInLoad
  </script>
  <style>
    button {
      font-size: 18px;
      padding: 15px;
      margin: 20px;
      width: 250px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Login</h1>

  <!-- Facebook Login -->
  <button id="facebook-login">Login with Facebook</button>
  <div id="facebook-user-info"></div>

  <script>
    document.getElementById('facebook-login').onclick = function() {
      FB.login(function(response) {
        if (response.authResponse) {
          FB.api('/me', { fields: 'name,email' }, function(response) {
            document.getElementById('facebook-user-info').innerText = 
              `Hello, ${response.name}! Your email is ${response.email}.`;
          });
        } else {
          alert('User cancelled login or did not fully authorize.');
        }
      });
    };
  </script>

  <!-- LinkedIn Login -->
  <script type="IN/Login" data-onAuth="onLinkedInAuth"></script>
  <div id="linkedin-user-info"></div>

  <script>
    function onLinkedInAuth() {
      IN.API.Raw("/people/~:(first-name,last-name,email-address)").result(function(profile) {
        document.getElementById('linkedin-user-info').innerText = 
          `Hello, ${profile.firstName} ${profile.lastName}! Your email is ${profile.emailAddress}.`;
      });
    }
  </script>
</body>
</html>
