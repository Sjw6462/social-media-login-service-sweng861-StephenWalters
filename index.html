<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Login Service</title>

    <!-- LinkedIn SDK -->
    <script type="text/javascript" src="https://platform.linkedin.com/in.js">
        api_key: 78tk4qtmqcm77m  <!-- LinkedIn Client ID -->
        authorize: true
        onLoad: onLinkedInLoad
    </script>
</head>
<body>

    <h2>Login with Facebook</h2>

    <!-- Facebook Login Button -->
    <fb:login-button 
        scope="public_profile,email" 
        onlogin="checkLoginState();">
    </fb:login-button>

    <h2>Login with LinkedIn</h2>

    <!-- LinkedIn Login Button -->
    <button onclick="onLinkedInLogin()">Log in with LinkedIn</button>

    <script>
        // Facebook SDK Initialization
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '910567587948158',  // Facebook App ID
                cookie     : true,
                xfbml      : true,
                version    : 'v12.0'  // Use correct Facebook API version
            });
            FB.AppEvents.logPageView();   
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Facebook Login Status Check
        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        function statusChangeCallback(response) {
            console.log('Facebook login status:', response);
            if (response.status === 'connected') {
                console.log('Successfully logged in with Facebook');
                // Optionally, retrieve user info or redirect user
            } else {
                console.log('User not logged in');
                // Prompt user to log in or display a message
            }
        }

        // LinkedIn SDK Initialization and Login
        function onLinkedInLoad() {
            IN.Event.on(IN, 'systemReady', onLinkedInReady);
        }

        function onLinkedInReady() {
            console.log("LinkedIn SDK is ready!");
        }

        function onLinkedInLogin() {
            // Request the necessary permissions (openid, profile, email)
            IN.User.authorize(function() {
                // After successful login, retrieve the ID token
                IN.API.Raw("/people/~").result(function(profile) {
                    console.log('LinkedIn profile:', profile);

                    // Optionally, retrieve email and profile information via OpenID Connect
                    getLinkedInProfile();
                }).error(function(error) {
                    console.log('LinkedIn login error:', error);
                });
            });
        }

        // Fetch LinkedIn profile using OpenID Connect
        function getLinkedInProfile() {
            // Make an API call to get the user's profile
            IN.API.Raw("/v2/me").result(function(profile) {
                console.log('LinkedIn Profile Information:', profile);

                // Get email using OpenID Connect (requires permissions: email, profile)
                IN.API.Raw("/v2/emailAddress?q=members&projection=(elements*(handle~))").result(function(emailResponse) {
                    console.log('LinkedIn Email:', emailResponse);
                }).error(function(error) {
                    console.log('Error fetching email:', error);
                });
            }).error(function(error) {
                console.log('Error fetching LinkedIn profile:', error);
            });
        }
    </script>

</body>
</html>
