<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn OAuth Integration</title>
</head>
<body>
  <h1>Login with LinkedIn</h1>
  <button id="linkedin-login">Login with LinkedIn</button>

  <script>
    document.getElementById("linkedin-login").onclick = function() {
      // Define your LinkedIn Client ID and Redirect URI
      const clientId = "78tk4qtmqcm77m"; // Replace with your LinkedIn Client ID
      const redirectUri = "https://sjw6462.github.io/social-media-login-service-sweng861-StephenWalters/"; // Replace with your redirect URI

      // Define the requested scopes (You can add more scopes if needed)
      const scopes = "r_liteprofile r_emailaddress";

      // Build the LinkedIn OAuth URL
      const authUrl = `https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;

      // Redirect the user to the LinkedIn authorization page
      window.location.href = authUrl;
    };
  </script>
</body>
</html>
