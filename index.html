<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Login Service</title>

    <!-- LinkedIn SDK -->
    <script type="text/javascript" src="https://platform.linkedin.com/in.js">
        api_key: 78tk4qtmqcm77m
        authorize: true
        onLoad: onLinkedInLoad
    </script>

    <!-- Facebook SDK -->
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>
<body>

    <h2>Login with Facebook</h2>

    <!-- Facebook Login Button -->
    <button onclick="onFacebookLogin()">Log in with Facebook</button>

    <h2>Login with LinkedIn</h2>

    <!-- LinkedIn Login Button -->
    <button onclick="onLinkedInLogin()">Log in with LinkedIn</button>

    <script>
        // Facebook SDK Initialization
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '910567587948158',  // Facebook App ID
                cookie     : true,
                xfbml      : true,
                version    : 'v12.0'  // Use correct Facebook API version
            });
            FB.AppEvents.logPageView();   
        };

        // Facebook Login function
        function onFacebookLogin() {
            console.log('Initiating Facebook login...');

            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('Successfully logged in with Facebook');
                    // You can now use response.authResponse to access the access token
                    FB.api('/me', { fields: 'id,name,email,picture' }, function(userInfo) {
                        console.log('Facebook user info:', userInfo);
                        // Use this user data as needed, for example, redirect or store in a session
                    });
                } else {
                    console.log('User canceled login or did not fully authorize');
                }
            }, {scope: 'public_profile,email'});  // Requesting profile and email
        }

        // LinkedIn SDK Initialization and Login
        function onLinkedInLoad() {
            IN.Event.on(IN, 'systemReady', onLinkedInReady);
        }

        function onLinkedInReady() {
            console.log("LinkedIn SDK is ready!");
        }

        function onLinkedInLogin() {
            console.log('Initiating LinkedIn login...');
            const clientId = '78tk4qtmqcm77m';
            const redirectUri = 'https://sjw6462.github.io/social-media-login-service-sweng861-StephenWalters/';
            
            // Corrected scopes to ensure compatibility
            const scope = 'r_liteprofile r_emailaddress openid'; // Ensure these scopes are included properly

            // Authorization request
            const authUrl = `https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
            console.log('Redirecting to:', authUrl);
            window.location.href = authUrl;
        }

    </script>

</body>
</html>
