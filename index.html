<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login Example</title>
</head>
<body>
  <h1>Facebook Login Example</h1>
  <button onclick="loginWithFacebook()">Login with Facebook</button>
  <p id="user-info"></p>

  <!-- Load the Facebook SDK -->
  <script>
    // Load the Facebook SDK
    window.fbAsyncInit = function() {
      FB.init({
        appId: 'YOUR_APP_ID', // Replace with your Facebook App ID
        cookie: true,
        xfbml: true,
        version: 'v17.0' // Use the latest Graph API version
      });

      console.log('Facebook SDK initialized.');
    };

    // Load Facebook SDK script
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Facebook login function
    function loginWithFacebook() {
      FB.login(function(response) {
        if (response.authResponse) {
          console.log('Fetching your information....');
          FB.api('/me?fields=name,email', function(user) {
            if (user.email) {
              console.log(`Hello, ${user.name}! Your email is ${user.email}.`);
              sessionStorage.setItem('token', response.authResponse.accessToken);
              document.getElementById('user-info').innerText = 
                `Welcome, ${user.name}! Your email is ${user.email}.`;
            } else {
              console.log(`Hello, ${user.name}! Your email is undefined.`);
              alert('We couldnâ€™t access your email address. Please allow email access during login.');
            }
          });
        } else {
          alert('Facebook login failed or was canceled.');
        }
      }, { scope: 'email' }); // Request email permission
    }
  </script>
</body>
</html>
