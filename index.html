<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Login Service</title>

    <!-- LinkedIn SDK -->
    <script type="text/javascript" src="https://platform.linkedin.com/in.js">
        api_key: '78tk4qtmqcm77m'  <!-- LinkedIn Client ID -->
        authorize: true
        onLoad: onLinkedInLoad
    </script>
</head>
<body>

    <h2>Login with Facebook</h2>

    <!-- Facebook Login Button -->
    <fb:login-button 
        scope="public_profile,email" 
        onlogin="checkLoginState();">
    </fb:login-button>

    <h2>Login with LinkedIn</h2>

    <!-- LinkedIn Login Button -->
    <button onclick="onLinkedInLogin()">Log in with LinkedIn</button>

    <script>
        // Facebook SDK Initialization
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '910567587948158',  // Facebook App ID
                cookie     : true,
                xfbml      : true,
                version    : 'v12.0'  // Use correct Facebook API version
            });
            FB.AppEvents.logPageView();   
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Facebook Login Status Check
        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        function statusChangeCallback(response) {
            console.log('Facebook login status:', response);
            if (response.status === 'connected') {
                console.log('Successfully logged in with Facebook');
                // Optionally, retrieve user info or redirect user
            } else {
                console.log('User not logged in');
                // Prompt user to log in or display a message
            }
        }

        // LinkedIn SDK Initialization and Login
        function onLinkedInLoad() {
            IN.Event.on(IN, 'systemReady', onLinkedInReady);
        }

        function onLinkedInReady() {
            console.log("LinkedIn SDK is ready!");
        }

        function onLinkedInLogin() {
            // Replace 'your_linkedin_client_id' with your actual LinkedIn Client ID
            const clientId = '78tk4qtmqcm77m';
            const redirectUri = 'https://sjw6462.github.io/social-media-login-service-sweng861-StephenWalters/';
            const scope = 'r_liteprofile%20r_emailaddress';  // Requesting basic profile and email access

            // Authorization request with OpenID Connect and profile/email scopes
            window.location.href = `https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}`;
        }
    </script>

</body>
</html>
