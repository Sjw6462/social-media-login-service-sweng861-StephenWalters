<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Login Service</title>
</head>
<body>

    <h2>Login with Facebook</h2>

    <!-- Facebook Login Button -->
    <fb:login-button 
        scope="public_profile,email" 
        onlogin="checkLoginState();">
    </fb:login-button>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '910567587948158',  // Make sure your Facebook App ID is correct
                cookie     : true,
                xfbml      : true,
                version    : 'v12.0'  // Use the correct Facebook API version here
            });
            FB.AppEvents.logPageView();   
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        function statusChangeCallback(response) {
            console.log('Facebook login status:', response);
            if (response.status === 'connected') {
                console.log('Successfully logged in with Facebook');
                // Optionally, you can retrieve user information or redirect the user
            } else {
                console.log('User not logged in');
                // You could display a message or prompt the user to log in
            }
        }
    </script>

</body>
</html>
